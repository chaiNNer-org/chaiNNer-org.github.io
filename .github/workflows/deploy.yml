name: Build and Deploy
on:
    push:
        branches:
            - main
    workflow_dispatch:
permissions:
    contents: write
jobs:
    build-and-deploy:
        concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
        runs-on: ubuntu-latest
        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                  node-version: 18

            - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
              run: |
                  npm ci
                  npm run build

            - name: Create CNAM file
              run: npm run add-domain

            - name: Deploy üöÄ
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: dist/client # The folder the action should deploy.
                  # Remove previous build files
                  clean: true
                  # Do not remove the `.nojekyll` file: we have manually added an empty `.nojekyll` file at the root of the `gh-pages` branch and we don't want having to re-create it after each build.
                  clean-exclude: |
                      .nojekyll
                      CNAM
